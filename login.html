<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="pai">
        <div class="form">
            <div class="text">
                <h1>Bem-v<u>indo</u> </h1>
                <p>Faça login com sua conta.</p>
            </div>
            <div class="inputs">

                <label>Nome da Empresa</label>
                <input type="text" placeholder="Nome" id="nome">

                <label>CNPJ</label>
                <input type="text" placeholder="00.000.000/0001-00" id="cnpj">

                <label>Senha</label>
                <input type="password" placeholder="Senha" id="senha">

            </div>
            <div class="botao"><button>Entrar</button></div>
            <div class="cadastro-link">
                <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
            </div>
            <div class="voltar-link" style="text-align: center; margin-top: 10px;">
                <a href="index.html">Voltar para a Página Inicial</a>
            </div>
        </div>
    </div>
    <div class="imagem">
        <img src="MedSense.png">
    </div>
</body>

</html>
